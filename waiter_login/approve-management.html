<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject Management - Al Capone Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #333333);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid #28a745;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo h2 {
            font-size: 2rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Al Capone Club</h2>
        </div>
        
        <h1>Reject Management Request</h1>
        
        <p id="message">Processing rejection request...</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing...</p>
        </div>
        
        <div id="status-message" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const supabaseUrl = "https://tfuwozhljthmxxcztfws.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdXdvemhsanRobXh4Y3p0ZndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTA0NjEsImV4cCI6MjA4MTU2NjQ2MX0.7stJZibmLvBk0-oEQk6XSfjsfXaqYf9_O3308ZBOTjc";
            
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showStatus('Invalid rejection link. No token provided.', 'error');
                return;
            }
            
            // Process rejection automatically
            await processRejection(token);
            
            async function processRejection(token) {
                const loading = document.getElementById('loading');
                const message = document.getElementById('message');
                
                loading.style.display = 'block';
                message.textContent = 'Processing rejection...';
                
                try {
                    // Get approval request
                    const { data: approvalData } = await supabase
                        .from('management_approvals')
                        .select('*')
                        .eq('approval_token', token)
                        .single();
                    
                    if (!approvalData) {
                        showStatus('Approval request not found.', 'error');
                        return;
                    }
                    
                    // Update staff member to rejected
                    const { error: updateError } = await supabase
                        .from('staff_members')
                        .update({
                            approval_status: 'rejected',
                            is_active: false
                        })
                        .eq('staff_id', approvalData.staff_id);
                    
                    if (updateError) throw updateError;
                    
                    // Update approval request
                    await supabase
                        .from('management_approvals')
                        .update({
                            status: 'rejected',
                            rejected_at: new Date().toISOString(),
                            admin_email: 'nyankieyacalton@gmail.com'
                        })
                        .eq('approval_token', token);
                    
                    showStatus(`âœ… ${approvalData.staff_name}'s management request has been rejected. Their account has been deactivated.`, 'success');
                    message.textContent = `Successfully rejected ${approvalData.staff_name}'s management request.`;
                    
                } catch (error) {
                    console.error('Error processing rejection:', error);
                    showStatus('Error processing rejection. Please try again.', 'error');
                    message.textContent = 'Error processing rejection request.';
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            function showStatus(message, type) {
                const statusEl = document.getElementById('status-message');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
