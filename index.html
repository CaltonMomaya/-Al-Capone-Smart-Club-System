<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Capone Club - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #333333;
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            position: relative;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .logo-display-area {
            text-align: center;
            width: 100%;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8rem;
            animation: logoSlideDown 1s ease 0.5s forwards;
        }

        .club-logo {
            max-width: 80%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-placeholder {
            width: 80%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
        }

        .club-info {
            text-align: center;
            max-width: 500px;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--secondary-color);
            background-color: var(--primary-color);
        }

        .tab:not(.active):hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            min-height: 45px;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-secondary {
            background-color: var(--accent-color);
        }

        .btn-secondary:hover {
            background-color: #444444;
        }

        .btn-text {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn.loading .spinner {
            opacity: 1;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        /* Background Pattern */
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary-color) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, var(--primary-color) 2px, transparent 2px);
            background-size: 50px 50px;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes logoSlideDown {
            to {
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding-top: 4rem;
                justify-content: flex-start;
            }

            .logo-display-area {
                height: 25vh;
                margin-top: 5rem;
            }

            .club-info {
                font-size: 1rem;
                margin-top: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .left-section {
                padding-top: 3rem;
            }
            
            .logo-display-area {
                height: 20vh;
                margin-top: 4rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 1rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section with Logo Only -->
        <div class="left-section">
            <div class="logo-display-area">
                <div class="logo-placeholder" id="main-logo-placeholder">AL CAPONE CLUB LOGO</div>
                <img id="main-logo" class="club-logo" src="" alt="Al Capone Club Logo">
            </div>
            
            <div class="club-info">
                Experience the most exclusive club in Nairobi. Where luxury meets sophistication and every night is an unforgettable experience.
            </div>
        </div>

        <!-- Right Section with Login/Register Forms -->
        <div class="right-section">
            <div class="pattern"></div>
            <div class="form-container">
                <div class="tabs">
                    <div class="tab active" data-tab="signin">Sign In</div>
                    <div class="tab" data-tab="signup">Sign Up</div>
                </div>

                <!-- Sign In Form -->
                <form class="form active" id="signin-form">
                    <h2 class="form-title">Member Access</h2>
                    <div class="input-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="btn" id="signin-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Enter Club</span>
                    </button>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form class="form" id="signup-form">
                    <h2 class="form-title">Join The Club</h2>
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" placeholder="+254 XXX XXX XXX" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <button type="submit" class="btn" id="signup-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Become a Member</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-forgot-modal">&times;</button>
            <h2 class="modal-title">Reset Password</h2>
            
            <div id="email-display-section">
                <p>Enter your email address and we'll send you a password reset link:</p>
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="button" class="btn" id="send-reset-link-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Send Reset Link</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase with error handling
            let supabase;
            
            try {
                // ✅ USE YOUR EXACT SUPABASE CREDENTIALS
                const supabaseUrl = "https://tfuwozhljthmxxcztfws.supabase.co";
                const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdXdvemhsanRobXh4Y3p0ZndzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTA0NjEsImV4cCI6MjA4MTU2NjQ2MX0.7stJZibmLvBk0-oEQk6XSfjsfXaqYf9_O3308ZBOTjc";
                
                // Check if Supabase is loaded
                if (typeof window.supabase === 'undefined') {
                    console.error('Supabase library not loaded');
                    alert('Error: Authentication service not available. Please refresh the page.');
                    return;
                }
                
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase initialized successfully");
                
            } catch (error) {
                console.error("Failed to initialize Supabase:", error);
                alert('Authentication service temporarily unavailable. Please try again later.');
                return;
            }

            // Tab switching functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and forms
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-form`).classList.add('active');
                });
            });

            // Forgot Password Modal
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('forgot-password-modal').classList.add('active');
            });

            // Close modal
            document.getElementById('close-forgot-modal').addEventListener('click', function() {
                document.getElementById('forgot-password-modal').classList.remove('active');
            });

            // Button loading state utility
            function setButtonLoading(button, isLoading) {
                if (isLoading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            // Send password reset email
            document.getElementById('send-reset-link-btn').addEventListener('click', async function() {
                const email = document.getElementById('reset-email').value;
                
                if (!email) {
                    alert('Please enter your email address');
                    return;
                }
                
                if (!supabase) {
                    alert('Authentication service not available');
                    return;
                }
                
                const btn = this;
                setButtonLoading(btn, true);
                
                try {
                    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });
                    
                    if (error) throw error;
                    
                    alert('Check your email for password reset instructions.');
                    document.getElementById('forgot-password-modal').classList.remove('active');
                    document.getElementById('reset-email').value = '';
                    
                } catch (error) {
                    alert('Failed to send reset email: ' + error.message);
                } finally {
                    setButtonLoading(btn, false);
                }
            });

            // ✅ Signup Form with Supabase Auth
            document.getElementById('signup-form').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!supabase) {
                    alert('Authentication service not available');
                    return;
                }

                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const phone = document.getElementById('signup-phone').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm').value;

                // Validation
                if (!username.trim() || !email.trim() || !phone.trim() || !password.trim() || !confirmPassword.trim()) {
                    alert('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }

                const submitBtn = document.getElementById('signup-btn');
                setButtonLoading(submitBtn, true);

                try {
                    console.log("Starting Supabase signup for:", email);
                    
                    // ✅ Supabase signup - creates user in Auth system
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: { 
                                username: username, 
                                phone: phone 
                            }
                        }
                    });

                    if (error) {
                        console.error("Signup error:", error);
                        alert('Signup failed: ' + error.message);
                        setButtonLoading(submitBtn, false);
                        return;
                    }

                    console.log("Supabase signup successful:", data);
                    
                    // ✅ The trigger in Supabase will automatically create the user in the users table
                    alert(`Welcome ${username}! Your account has been created successfully.`);
                    
                    // Store user info in localStorage for immediate access
                    localStorage.setItem('alCaponeClubUser', JSON.stringify({
                        username: username,
                        email: email,
                        phone: phone
                    }));
                    
                    // Redirect to inside club
                    setTimeout(() => {
                        window.location.href = 'insideclub.html';
                    }, 1000);

                } catch (error) {
                    console.error("Unexpected error:", error);
                    alert('Error: ' + error.message);
                    setButtonLoading(submitBtn, false);
                }
            });

            // ✅ Signin Form with Supabase Auth
            document.getElementById('signin-form').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!supabase) {
                    alert('Authentication service not available');
                    return;
                }

                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                if (!email.trim() || !password.trim()) {
                    alert('Please fill in all fields');
                    return;
                }

                const submitBtn = document.getElementById('signin-btn');
                setButtonLoading(submitBtn, true);

                try {
                    console.log("Starting Supabase login for:", email);
                    
                    // ✅ Supabase sign in
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        console.error("Login error:", error);
                        alert('Login failed: ' + error.message);
                        setButtonLoading(submitBtn, false);
                        return;
                    }

                    console.log("Supabase login successful:", data);
                    
                    // Get user info from metadata
                    const username = data.user.user_metadata?.username || email.split('@')[0];
                    const phone = data.user.user_metadata?.phone || '';
                    
                    // Store user info in localStorage
                    localStorage.setItem('alCaponeClubUser', JSON.stringify({
                        username: username,
                        email: email,
                        phone: phone,
                        userId: data.user.id
                    }));
                    
                    alert('Login successful! Welcome back.');
                    
                    // Redirect to inside club
                    setTimeout(() => {
                        window.location.href = 'insideclub.html';
                    }, 1000);

                } catch (error) {
                    console.error("Unexpected error:", error);
                    alert('Error: ' + error.message);
                    setButtonLoading(submitBtn, false);
                }
            });

            // Load your logo from the specified path
            const mainLogo = document.getElementById('main-logo');
            const mainLogoPlaceholder = document.getElementById('main-logo-placeholder');
            
            // Try to load your logo from the specified path
            mainLogo.src = 'images/logo.png';
            mainLogo.onload = function() {
                mainLogo.style.display = 'block';
                mainLogoPlaceholder.style.display = 'none';
            };
            mainLogo.onerror = function() {
                console.log('Logo not found at images/logo.png');
            };

            // Demo mode for testing
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                // Auto-fill forms with demo data
                document.getElementById('signin-email').value = 'test@alcaponeclub.com';
                document.getElementById('signin-password').value = 'password123';
                
                document.getElementById('signup-username').value = 'testuser';
                document.getElementById('signup-email').value = 'test@example.com';
                document.getElementById('signup-phone').value = '+254712345678';
                document.getElementById('signup-password').value = 'password123';
                document.getElementById('signup-confirm').value = 'password123';
                
                console.log('Demo mode: Forms pre-filled');
            }
        });
    </script>
</body>
</html>
