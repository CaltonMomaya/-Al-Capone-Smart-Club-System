<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Capone Club - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
    </style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Logo Only -->
        <div class="left-section">
            <div class="logo-display-area">
                <div class="logo-placeholder" id="main-logo-placeholder">AL CAPONE CLUB LOGO</div>
                <img id="main-logo" class="club-logo" src="" alt="Al Capone Club Logo">
            </div>
            
            <div class="club-info">
                Experience the most exclusive club in Nairobi. Where luxury meets sophistication and every night is an unforgettable experience.
            </div>
        </div>

        <!-- Right Section with Login/Register Forms -->
        <div class="right-section">
            <div class="pattern"></div>
            <div class="form-container">
                <div class="tabs">
                    <div class="tab active" data-tab="signin">Sign In</div>
                    <div class="tab" data-tab="signup">Sign Up</div>
                </div>

                <!-- Sign In Form -->
                <form class="form active" id="signin-form">
                    <h2 class="form-title">Member Access</h2>
                    <div class="input-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="btn" id="signin-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Enter Club</span>
                    </button>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form class="form" id="signup-form">
                    <h2 class="form-title">Join The Club</h2>
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" placeholder="+254 XXX XXX XXX" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <button type="submit" class="btn" id="signup-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Become a Member</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-forgot-modal">&times;</button>
            <h2 class="modal-title">Reset Password</h2>
            
            <div id="email-display-section">
                <p>Enter your email address and we'll send you a password reset link:</p>
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="button" class="btn" id="send-reset-link-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Send Reset Link</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
      
    </script>
    <script src="./index.js"></script>
</body>
</html>
