    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #333333;
            --success-color: #4CAF50;
            --error-color: #ff4444;
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .club-logo {
            max-width: 150px;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: block;
        }

        .message.error {
            background-color: rgba(255, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 68, 68, 0.3);
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div style="color: var(--primary-color); font-size: 1.5rem; margin-bottom: 1rem;">AL CAPONE CLUB</div>
        </div>
        
        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message-container"></div>
        
        <form id="reset-password-form">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required minlength="6">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <button type="submit" class="btn" id="reset-btn">
                <span id="reset-btn-text">Update Password</span>
            </button>
        </form>
        
        <div class="login-link">
            <a href="https://pass-reset-alcapone.vercel.app/">Back to Login</a>
        </div>
    </div>

            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Check if user has a valid session
            async function checkSession() {
                const { data, error } = await supabase.auth.getSession();
                
                if (error || !data.session) {
                    showMessage('error', 'Invalid or expired reset link. Please request a new password reset.');
                    document.getElementById('reset-btn').disabled = true;
                    return false;
                }
                return true;
            }
            
            // Show message function
            function showMessage(type, text) {
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            }
            
            // Form submission
            document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const resetBtn = document.getElementById('reset-btn');
                const resetBtnText = document.getElementById('reset-btn-text');
                
                // Validation
                if (newPassword.length < 6) {
                    showMessage('error', 'Password must be at least 6 characters long');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showMessage('error', 'Passwords do not match');
                    return;
                }
                
                // Check session first
                const hasValidSession = await checkSession();
                if (!hasValidSession) return;
                
                // Update password
                resetBtn.disabled = true;
                const originalText = resetBtnText.textContent;
                resetBtnText.innerHTML = '<span class="spinner"></span>Updating...';
                
                try {
                    const { data, error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) throw error;
                    
                    showMessage('success', 'âœ… Password updated successfully! You can now login with your new password.');
                    
                    // Clear form
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    showMessage('error', 'Error updating password: ' + error.message);
                    resetBtn.disabled = false;
                    resetBtnText.textContent = originalText;
                }
            });
            
            // Check session on page load
            checkSession();
        });
    </script>
</body>
</html>
